name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: APPIKS

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy over SSH (with password)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd /home/ubuntu/src/appiks-backend
            git pull
            docker build -t disyfa/appiks-be .

            cd /var/www/api
            docker compose up -d
            docker exec appiks-backend php artisan migrate:fresh --seed
