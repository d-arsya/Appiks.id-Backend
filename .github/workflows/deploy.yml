name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: APPIKS
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: disyfa/appiks-be:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: APPIKS
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            docker pull disyfa/appiks-be:latest
            cd /var/www/api
            docker compose up -d
            docker exec appiks-backend php artisan migrate
            docker exec appiks-backend php artisan db:seed --class CloudSeeder
